<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>BusyBus</title>
</head>

<body>
  <div style="width:375px; height:100%; position:relative; margin:auto";>
    <div class="washingtonstate">
      <div class="statusbar-background"></div>
        <img class="statusbar" src="img/status-bar.svg">
        <img class="hamburgermenu" src="img/hamburger-menu.svg">
        <img class="map-image" src="img/map.svg">
        <img class="search" src="img/search.svg">
        <img class="busdropdown" src="img/bus-dropdown.svg">
        <img class="walking-guy" src="img/walking-guy.svg">
        <img class="walking-route" src="img/walking-route.svg">
        <img class="bus-west" src="img/bus-west.svg">
        <img class="bus-north" src="img/north-bus.svg">
        <img class="bus-east" src="img/east-bus.svg">
        <img class="bus-south" src="img/south-bus.svg">
        <img class="busstation-flag" src="img/Bus-flag.png">

         <div class="content">
             <div class="menu-background"> 
             <div class="bus56content">
             <div class="b56a">8 stops</div>
             <div class="b56b">Time of Arrival 11:15 a.m</div>
             <div class="b56c">8 stops</div>
        </div>
        </div>
        <img class="bigdropdown" src="img/big-dropdown.svg">
        <div class="itembackground"></div>
             <div class="bus-station-name"><strong></strong>Washington &amp; State</strong></div>
                 <div class="bus-56-menu-background">
                 <div class="menu-bus-1"> <span class="buses">56</span><span class="times"> 8:26 a.m (5 min.)</span><img class="colapseroute" src="img/colapse-route.svg">
             </div>
         </div>
        <div class="bus-113-menu-background">
            <div class="menu-bus-2"><span class="buses">113</span></strong> <span class="times"> 8:34 a.m (13 min.)</span></div>
        </div>
        <div class="bus-7-menu-background">
            <div class="menu-bus-3"><span class="buses">7</span> <span class="times"> 8:36 a.m (15 min.)</div>
        </div>
        <div class="bus-80-menu-background">
            <div class="menu-bus-4"><span class="buses">80</span> <span class="times"> 8:44 a.m (23 min.)</div>
         </div>
         <div class="bus-19-menu-background">
            <div class="menu-bus-5"><span class="buses">19</span> <span class="times"> 8:45 a.m (24 min.)</div>
         </div>
         <img class="direction" src="img/Direction.svg">
         </div>
         <img class="stops" src="img/56-bus-menu-route.svg">
      </div>


    </div>


</body>

</html>
